<button *ngIf="!orderId && !providerId" mat-button (click)="navigateToCreateWindow()">Create</button>

<table mat-table [dataSource]="(materials$ | async) ?? []" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="pricePerOne">
    <th mat-header-cell *matHeaderCellDef> Price per one </th>
    <td mat-cell *matCellDef="let element"> {{element.pricePerOne}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="measure">
    <th mat-header-cell *matHeaderCellDef> Measure </th>
    <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total price </th>
    <td mat-cell *matCellDef="let element"> {{element.pricePerOne * element.quantity}} </td>
  </ng-container>

  <ng-container *ngIf="providerId && isAdd" matColumnDef="addToCollection">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td  mat-cell *matCellDef="let element">
      <button mat-button (click)="addToCollection(element.id, element.id)">Add to collection</button>
      <button mat-button (click)="navigateToMaterial(element.id)">Edit</button>
      <button mat-button (click)="deleteMaterial(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
