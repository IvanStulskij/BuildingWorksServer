<button *ngIf="!id" mat-button (click)="navigateToCreateWindow()">Create</button>

<table mat-table [dataSource]="(providers$ | async) ?? []" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="signer">
    <th mat-header-cell *matHeaderCellDef> Signer </th>
    <td mat-cell *matCellDef="let element"> {{element.signer}} </td>
  </ng-container>

  <ng-container matColumnDef="selectMaterials">
    <th mat-header-cell *matHeaderCellDef> Materials </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button routerLink="{{element.id}}/materials">Open</button>
      <button mat-button routerLink="{{element.id}}/materials/add">Add</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="addToBuildingObject">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td  mat-cell *matCellDef="let element">
      <button *ngIf="id && isAdd" mat-button (click)="addToCollection(element.id)">Add to collection</button>
      <button mat-button (click)="navigateToProvider(element.id)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<notifier-container></notifier-container>
